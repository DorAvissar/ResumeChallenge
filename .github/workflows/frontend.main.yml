name: deploy_frontend 
# Deploy when a push is made to the frontend folder!
on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CRED }}

      - name: Install AzCopy
      uses: azure/get-toolset@v1
      with:
        azureaccounttype: servicePrincipal
        accountEndpoint: https://login.microsoftonline.com

    - name: Upload only changed files to blob storage
      run: |
        az storage blob sync --account-name azureresumesta --auth-mode login --source frontend/ --destination $web --only-newer
        
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "StaticSiteHostingProject" --name "azureresumesta-z20-web-core-windows-net" --resource-group "azureresume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
